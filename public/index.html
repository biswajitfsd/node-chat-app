<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat app</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>chatApp</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messageDiv" class="chat__messages">

      </ol>
      <div class="chat__footer">
        <form class="" action="index.html" method="post" id="message-form">
          <input type="text" name="message" value="" placeholder="Enter message..." autofocus autocomplete="off"/>
          <button type="submit" name="Send">Send</button>
        </form>
        <button type="button" name="Send" id="send_location">Send Location</button>
      </div>
    </div>

    <script type="text/template" id="message-template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script type="text/template" id="message-template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script type="text/template" id="location-message-template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p><a href={{url}} target="_blank">Current location</a></p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/lib/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="./js/lib/moment.js" charset="utf-8"></script>
    <script src="./js/lib/mustache.js" charset="utf-8"></script>
    <script src="./js/index.js" charset="utf-8"></script>
  </body>
</html>
